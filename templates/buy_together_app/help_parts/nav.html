<!DOCTYPE html>
<html>
    
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/nav_bar.css">
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <a class="text-primary" href="/"><h1>Home</h1></a>
    <div class="container nav_sides">
            {% if request.user.is_authenticated %}
              <p class="nav_side_element">hello {{ request.user.username }}!</p>
              <a class="btn btn-primary nav_side_element" href="/logout">Log out</a>
            {% else %}
              <a class="btn btn-primary nav_side_element" href="/login"><h5>Log In</h5></a>
              <a class="btn btn-primary nav_side_element" href="/signup"><h5>Sign Up</h5></a>
            {% endif %}
            
            {% if supplier %}
            <a class="btn btn-primary nav_side_element" href="/suppliers" onclick=" location.href='/my-page'">My Page</a>
            {% endif %}

            {% if client %}
            <a class="btn btn-primary nav_side_element" href="/clients" onclick="location.href='/my-page'">My Page</a>
            {% endif %}

      </div>
  </nav>
</body>
